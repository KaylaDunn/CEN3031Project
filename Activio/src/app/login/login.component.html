<div class="login">
  <h1>Login</h1>
  <form method="post">
    <input type="text" name="u" placeholder="Username" required="required" />
    <input type="password" name="p" placeholder="Password" required="required" />
    <button type="button" class="btn btn-primary btn-block btn-large">
      <a routerLink="/logsuccess">Let me in.</a>
    </button>
  </form>
</div>

<p>Don't have an account? Create one below!</p>

<div class="btn2">
  <button type="button" class="btn btn-secondary btn-block btn-large">
    <a routerLink="/createaccount">Create my account.</a>
  </button>
</div>
