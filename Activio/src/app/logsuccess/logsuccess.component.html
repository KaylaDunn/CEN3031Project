<head>
  <base href="http://localhost:3000/">
</head>

<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="MemberPage">Activio</a>
  <div class="PostBtn">
    <button type="postBtn" mat-raised-button color="primary">
      <a routerLink="/post">Post</a>
    </button>
  </div>
  <div class="LogBtn">
    <button type="LogBtn" mat-raised-button color="primary">
      <a routerLink="/logout">Logout</a>
    </button>
  </div>
  
</mat-toolbar>

<div class="logsuccess-div">
  <mat-card class="activio-welcome-back">
    <mat-card-header>
      <mat-card-title>
        Welcome back to Activio!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Find the best activities to do around the world and meet other travelers.
    </mat-card-content>
  </mat-card>
</div>

<div class="whereto-div">
  <div class="loc-div">
    Where to?
    <mat-form-field appearance="fill" [style.width.%]="43">
      <input [style.width.%]="300" matInput placeholder="Enter desired destination...">
    </mat-form-field>
    <button type="locBtn" mat-raised-button color="primary">
      Go!
    </button>
  </div>
</div>

<div class="post-container" *ngFor="let post of posts">
  <h2>{{ post.postDescription }}</h2>
  <img [src]="'assets/images/' + post.images[0]?.url" alt="Post Image">
  <h2>{{ post.locationName }}</h2>
</div>
